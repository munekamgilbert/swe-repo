<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student | eRegistrar</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #444654;
        }

        .navbar {
            background-color: #3498db;
            display: flex;
            justify-content: start;
            color: #fff;
        }
        /* Apply some basic styling to the table */

        /* Apply some basic styling to the table */
        form {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        /* Style for headings */
        h1 {
            text-align: center;
            color: #333;
        }

        /* Style for labels */
        label {
            font-weight: bold;
        }

        /* Style for input fields */
        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="checkbox"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Style for error messages */
        span.error {
            color: red;
        }

        /* Style for submit button */
        button[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Style for submit button on hover */
        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Style for the container that holds the form */
        .container {
            margin-top: 20px;
        }

        /* Center the form horizontally and vertically */
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }



        .navbar-brand {
            font-size: 24px;
        }

        .navbar-toggler-icon {
            background-color: #fff;
        }

        .container {
            /* flex space between */

        }

        .hero {
            /* Replace with your image URL */
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 100px 0;
        }

        .hero h1 {
            font-size: 48px;
        }

        .hero p {
            font-size: 18px;
        }

        nav>div>div>ul>li :hover {
            border-bottom: 2px solid #444654;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Alazar's eRegistrar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<h1>Student Information Form</h1>
<form th:action="@{/student/add}" method="post" th:object="${student}">
    <div>
        <input type="hidden" id="studentId" name="studentId" th:field="*{studentId}"  />
    </div>
    <div>
        <label for="studentNumber">Student Number:</label>
        <input type="text" id="studentNumber" name="studentNumber" th:field="*{studentNumber}" required />
    </div>
    <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required />
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
    </div>
    <div>
        <label for="middleName">Middle Name:</label>
        <input type="text" id="middleName" name="middleName" th:field="*{middleName}" />
    </div>
    <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required />
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
    </div>
    <div>
        <label for="cgpa">CGPA:</label>
        <input type="number" step="0.01" id="cgpa" name="cgpa" th:field="*{cgpa}" />
    </div>
    <div>
        <label for="enrollmentDate">Enrollment Date:</label>
        <input type="date" id="enrollmentDate" name="enrollmentDate" th:field="*{enrollmentDate}" required />
        <span th:if="${#fields.hasErrors('enrollmentDate')}" th:errors="*{enrollmentDate}"></span>
    </div>
    <div>
        <label>Is International:</label>
        <input type="radio" id="isInternationalYes" name="isInternational" th:field="*{isInternational}" value="Yes" required />
        <label for="isInternationalYes">Yes</label>
        <input type="radio" id="isInternationalNo" name="isInternational" th:field="*{isInternational}" value="No" required />
        <label for="isInternationalNo">No</label>
    </div>
    <div>
    </div>
    <button type="submit">Save</button>
    <button type="reset" class="btn btn-secondary">Reset</button>
    <button type="button" onclick="location.href='/'" class="btn btn-outline-danger">Cancel</button>
</form>

<!-- Bootstrap JavaScript (Optional, for Bootstrap components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
